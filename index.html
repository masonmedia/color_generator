<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="transition duration-500 ease-in-out">
    <div class="flex flex-col justify-center items-center text-center min-h-screen px-16 sm:px-10">
        <button
        type="button"
        id="genNew"
        class="w-full sm:w-1/3 lg:w-1/4 border border-blue-500 bg-blue-500 text-white font-bold rounded-md px-4 py-2 mb-2 transition duration-500 ease-in-out select-none hover:bg-indigo-600 focus:outline-none focus:shadow-outline shadow-xl">
            Generate Random Color
        </button>
            
        <textarea id="color" class="w-full sm:w-1/3 lg:w-1/4 text-center p-3 text-gray-700 border rounded-lg focus:outline-none text-4xl font-bold bg-white rounded-xl shadow-xl align-middle" rows="1"></textarea>

        <button id="copyBtn" class="w-full sm:w-1/3 lg:w-1/4 border border-blue-500 bg-blue-500 text-white rounded-md px-4 py-2 mt-2 transition duration-500 ease-in-out select-none hover:bg-indigo-600 focus:outline-none focus:shadow-outline">
            Copy color!
        </button>
    </div>    
    <script src="script.js"></script>
</body>
</html>
